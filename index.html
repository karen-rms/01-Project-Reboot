<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="player2.js" defer></script>
    <script src="player1.js" defer></script>
    <script src="main.js"defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey+10">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
</head>
<body id="body">
    <div id="canvas">
        <audio id="audio" src="start-screen-music.mp3" autoplay></audio>
        <div id="Timer"></div>
        <header>
            <!--<div class="barra1"></div><div class="barra2"></div> -->
            <div id="player1Life">
                <div id="heartBanano1" class="bananoLife"></div><div id="heartBanano2" class="bananoLife"></div>
                <div id="heartBanano3" class="bananoLife"> </div><div id="heartBanano4" class="bananoLife"></div>
                <div id="heartBanano5" class="bananoLife"></div>
            </div>
            <div id="player2Life">
                <div id="heartBananoEnemy1" class="bananoLife"></div>
                <div id="heartBananoEnemy2" class="bananoLife"></div>
                <div id="heartBananoEnemy3" class="bananoLife"> </div>
                <div id="heartBananoEnemy4" class="bananoLife"></div>
                <div id="heartBananoEnemy5" class="bananoLife"></div>
            </div>
        </header>
        <section id="board">
            <!-- <div id="player1"></div> <div id="player2"></div> /-->
        </section>
        <footer>
            <div class="controlJugador1">Move pressing A & D <br>
            Kick pressing W</div><div class="logoFooter"> </div><div class="controlJugador2">Move pressing < & >
               <br> Kick pressing ^</div>
        </footer>    
    </div>

    <div id="start">
        <div id="startContent">
            <div id="insertCoin"></div>
            <div id="logo"></div>
            <button id="start-button">START GAME</button> 
            <button id="credits-button">CREDITS</button>
        </div>
    </div>

    <div id="gameOver">
        <div id="gameOverContent">
            <div id="gameOverLogo"> GAME OVER</div>
            <div id="winner"></div>
            <div id="winnerImage"></div>
            <button id="menuButton">MENU</button>
            <!--<button id="restartButton">Restart Game</button>-->
        </div>
    </div>

</body>
</html>
